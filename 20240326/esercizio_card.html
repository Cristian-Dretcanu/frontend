<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>esercizio card</title>
    <!-- BS5 reference -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="stili/esercizio.css">
</head>

<body>

    <!-- sezione inserimento dati dell'utente -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">

                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="city" 
                            placeholder="Enter city">
                        <label for="city">City</label>
                    </div>

                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="description" 
                            placeholder="Enter city description">
                        <label for="description">Description</label>
                    </div>
                    
                    <div class="form-floating mb-3 mt-3">
                        <input type="text" class="form-control" id="url" 
                            placeholder="Enter url city image">
                        <label for="url">Url Image</label>
                    </div>

                    <div class="d-grid">
                        <button id="btn-add" class="btn btn-primary btn-block">Create new card</button>
                    </div>
                    

                </div>
            </div>
        </div>
    </section>

    <!-- sezione del sito card -->
    <section class="my-5">

        <div class="container">
            <div class="row" id="row-cities">
                <!-- card inserite con js -->
            </div>
        </div>

    </section>

    <script src="scripts/esercizio.js"></script>
</body>

</html>
